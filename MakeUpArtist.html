<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Artist</title>
    <link rel="stylesheet" href="header_footer.css">
    <script src="artists.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            margin: 5px;
            border-radius: 10px;
            border: 2px solid #BFA380;
        }
        footer {
            width: 100%;
            background-color: #94A6A2;
            text-align: center;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-top: auto;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo2.jpg" alt="رواء Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Beauty Tips</a></li>
                <li><a href="#">Reservations</a></li>
                <li><a href="log.html" class="signout">Signout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container" id="profileContainer">
        <!-- سيتم تحميل بيانات الفنانة هنا -->
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 رواء. All Rights Reserved.</p>
    </footer>

    <script>
        function loadArtistProfile() {
            const params = new URLSearchParams(window.location.search);
            const artistId = parseInt(params.get("id"));
            const artist = artists.find(a => a.id === artistId);
            if (!artist) {
                document.getElementById("profileContainer").innerHTML = "<h2>Artist not found</h2>";
                return;
            }

            document.getElementById("profileContainer").innerHTML = `
                <h1>${artist.name}</h1>
                <img src="${artist.image}" alt="${artist.name}" style="width: 150px; height: 150px; border-radius: 50%; border: 2px solid #BFA380;">
                <p>${artist.description}</p>
                
                <h2>My Work</h2>
                <div class="gallery">
                    ${artist.workImages.map(img => `<img src="${img}" alt="Work Image">`).join('')}
                </div>

                <h2>Services</h2>
                <ul>
                    ${artist.services.map(service => `<li>${service}</li>`).join('')}
                </ul>

                <h2>Contact Me</h2>
                <div class="contact">
                    <a href="${artist.whatsapp}">WhatsApp</a>
                    <a href="${artist.instagram}">Instagram</a>
                </div>
            `;
        }

        document.addEventListener("DOMContentLoaded", loadArtistProfile);
    </script>
</body>
</html>
