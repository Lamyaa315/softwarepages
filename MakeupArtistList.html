<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Artists</title>
    <link rel="stylesheet" href="MakeupArtistList.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="logo2.jpg" alt="رواء Logo">
    </div>
    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Beauty Tips</a></li>
            <li><a href="#">Reservations</a></li>
            <li><a href="#" class="signout">Signout</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <div class="search-filter">
        <input type="text" id="search" placeholder="Search for an artist..." onkeyup="filterArtists()">
    </div>

    <div class="grid-container" id="artistList">
        <!-- سيتم تحميل الفنانات هنا -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 رواء. All Rights Reserved.</p>
  </footer>

  <script>
    const artists = [
        {
            id: 1,
            name: "Wafa Alharbi",
            image: "wafa.jpg",
            description: "Professional makeup artist",
            services: ["Evening Makeup - 300 SAR", "Bridal Makeup"],
            workImages: ["wafa1.jpg", "wafa2.jpg", "wafa3.jpg"],
            whatsapp: "https://wa.me/966532892021",
            instagram: "https://instagram.com/wafa_artist11"
        },
        {
            id: 2,
            name: "Lina Beauty",
            image: "artist2.jpg",
            description: "Expert in natural and glam looks",
            services: ["Natural Look - 250 SAR", "Bridal Makeup"],
            workImages: ["work4.jpg", "work5.jpg", "work6.jpg"],
            whatsapp: "https://wa.me/987654321",
            instagram: "https://instagram.com/lina"
        },
        {
            id: 3,
            name: "Mona Makeup",
            image: "artist3.jpg",
            description: "Certified bridal makeup specialist",
            services: ["Full Glam - 400 SAR", "Bridal Makeup"],
            workImages: ["work7.jpg", "work8.jpg", "work9.jpg"],
            whatsapp: "https://wa.me/112233445",
            instagram: "https://instagram.com/mona"
        }
    ];

    function loadArtists() {
        const container = document.getElementById("artistList");
        container.innerHTML = "";
        
        artists.forEach(artist => {
            const artistCard = `
                <div class="artist">
                    <a href="MakeUpArtist.html?id=${artist.id}"> 
                        <img src="${artist.image}" alt="${artist.name}"> 
                    </a> 
                    <div class="text">
                        <h3>${artist.name}</h3> 
                        <p class="disc">${artist.description}</p>
                        <p><strong>Services:</strong> ${artist.services.join(", ")}</p>
                    </div>
                </div>
            `;
            container.innerHTML += artistCard;
        });
    }

    function filterArtists() {
        const searchValue = document.getElementById("search").value.toLowerCase();
        const container = document.getElementById("artistList");
        container.innerHTML = "";

        const filteredArtists = artists.filter(artist => artist.name.toLowerCase().includes(searchValue));

        filteredArtists.forEach(artist => {
            const artistCard = `
                <div class="artist">
                    <a href="MakeUpArtist.html?id=${artist.id}"> 
                        <img src="${artist.image}" alt="${artist.name}"> 
                    </a> 
                    <div class="text">
                        <h3>${artist.name}</h3> 
                        <p class="disc">${artist.description}</p>
                        <p><strong>Services:</strong> ${artist.services.join(", ")}</p>
                    </div>
                </div>
            `;
            container.innerHTML += artistCard;
        });
    }

    document.addEventListener("DOMContentLoaded", loadArtists);
  </script>
</body>
</html>
